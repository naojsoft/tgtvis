<style>
  .custom-popover {
    max-width: 400px !important;
    width: auto;
  }

  .popover-header {
    font-weight: bold;
  }
</style>

<form action="text" method="POST" id="textP"> 

  <!-- Site and Date -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="site" class="form-label h5">Site</label>
      <select name="site" id="site" class="form-select" required>
        <option value="subaru">Mauna Kea</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="empty" class="form-label h5">Date</label>
      <input type="date" id="empty" name="date" class="form-control" required aria-required="true">
    </div>
  </div>

  <!-- Equinox -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="equinox" class="form-label h5">Equinox</label>
      <select name="equinox" id="equinox" class="form-select">
        <option selected>2000.0</option>
        <option>1950.0</option>
        <option>1900.0</option>
      </select>
    </div>
  </div>

  <!-- Coordinates and Popover Help -->
  <div class="row mb-3">
    <div class="col-lg-8">
      <div class="d-flex justify-content-between align-items-center mb-1">
        <label for="coord" class="form-label h5 mb-0">Coordinates</label>
        <button type="button" class="btn btn-sm btn-outline-info" id="popoverBtn" data-bs-toggle="popover" data-bs-placement="right" data-bs-title="RA/DEC Format Help" data-bs-trigger="manual">
          <i class="bi bi-info-circle"></i>
        </button>
      </div>
      <textarea name="target" id="coord" rows="5" class="form-control" placeholder="Name(no space)   RA   DEC&#10;...more" required></textarea>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="row">
    <div class="col-auto">
      <button type="submit" class="btn btn-success" id="plot">Plot</button>
    </div>
  </div>

</form>

<script>
document.getElementById('coord').addEventListener('input', function () {
  this.style.height = 'auto';
  this.style.height = (this.scrollHeight) + 'px';
});
</script>
