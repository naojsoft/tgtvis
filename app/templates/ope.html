    <form  class="entry form-inline" action="Ope" method="POST" id="ope" enctype="multipart/form-data">


    <div class="row clearfix">
    <div class="col-md-9">
        <label for="site">Site</label><br>

        <select name="site" class="form-control">
            <option value="subaru">Mauna Kea</option>
        </select>

        <div class="input-group date">
            <input type="text" class="form-control" id="sitedate_ope" name="date" required aria-required="true" placeholder="YYYY-MM-DD" pattern="^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$">
            <div class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
            </div>
        </div>

    </div>
    </div>
    <br>

     <br><br>   
     <input type=submit value="Plot" form="ope" class="btn btn-success" id="plot">
