<form action="Ope" method="POST" id="opeP" enctype="multipart/form-data">

  <!-- Site & Date -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="site" class="form-label h5">Site</label>
      <select name="site" id="site" class="form-select" required>
        <option value="subaru">Mauna Kea</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="empty" class="form-label h5">Date</label>
      <input type="date" id="empty" name="date" class="form-control" required aria-required="true">
    </div>
  </div>

  <!-- Equinox -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="equinox" class="form-label h5">Equinox</label>
      <select name="equinox" id="equinox" class="form-select">
        <option selected>2000.0</option>
        <option>1950.0</option>
        <option>1900.0</option>
      </select>
    </div>
  </div>

  <!-- File Upload -->
  <div class="row mb-4">
    <div class="col-md-6">
      <label for="opefile" class="form-label h5">Ope File(s)</label>
      <input class="form-control" type="file" id="opefile" name="ope[]" multiple required aria-required="true" accept=".ope,.prm,.txt">
      <div class="form-text">Select one or more .ope or .prm files.</div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="row">
    <div class="col-auto">
      <button type="submit" class="btn btn-success" id="opeplot">Plot</button>
    </div>
  </div>

</form>
